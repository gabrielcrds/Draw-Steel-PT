name: Update translation progress

on:
  push:
    paths:
      - 'Livros/**'
      - 'Index/**'
      - 'scripts/build_progress.py'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build progress
        run: python scripts/build_progress.py

      - name: Commit README
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "update progress" || echo "no changes"
          git push
